# Cloud Build configuration for deploying to Cloud Run (free tier)
#
# Deploy command:
#   gcloud builds submit --config cloudbuild.yaml .
#
# Or deploy directly:
#   gcloud run deploy artibot-swarm \
#     --source . \
#     --region asia-northeast3 \
#     --allow-unauthenticated \
#     --memory 256Mi \
#     --cpu 1 \
#     --min-instances 0 \
#     --max-instances 1 \
#     --timeout 60

steps:
  # Build the container image
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/artibot-swarm:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/artibot-swarm:latest'
      - '.'

  # Push the container image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/artibot-swarm:$COMMIT_SHA'

  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/artibot-swarm:latest'

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
      - 'run'
      - 'deploy'
      - 'artibot-swarm'
      - '--image'
      - 'gcr.io/$PROJECT_ID/artibot-swarm:$COMMIT_SHA'
      - '--region'
      - 'asia-northeast3'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--memory'
      - '256Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '1'
      - '--timeout'
      - '60'
      - '--set-env-vars'
      - 'FEDAVG_WINDOW=50,RATE_LIMIT=60,MAX_UPLOAD_BYTES=5242880'

images:
  - 'gcr.io/$PROJECT_ID/artibot-swarm:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/artibot-swarm:latest'

timeout: '300s'
